<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test 8 - Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div class="chat-header">
      <h1>ðŸ¤– Test 8</h1>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Send a message..." autocomplete="off" autofocus>
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userMessage = inputField.value.trim();

      if (!userMessage) return;

      // Append user message
      chatBox.innerHTML += `<div class="bubble user">${userMessage}</div>`;
      inputField.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await res.json();
      const botMessage = data.response || "ðŸ¤– Error getting response.";

      // Append bot message
      chatBox.innerHTML += `<div class="bubble bot">${botMessage}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("user-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
